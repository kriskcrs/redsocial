<!doctype html>
<html lang="en">

<body>
  <div class="header">
    <!--
    Encabezado global
    -->
    <img src="https://i.pinimg.com/originals/34/22/90/3422900cb9e9bd4ce803847129eb6c9f.jpg" alt="imagen">
  </div>
  <nav class="menu">
    <input type="checkbox" href="#" class="menu-open" name="menu-open" id="menu-open" />
    <label class="menu-open-button" for="menu-open">
      <span class="hamburger hamburger-1"></span>
      <span class="hamburger hamburger-2"></span>
      <span class="hamburger hamburger-3"></span>
    </label>
    <a href="#" class="menu-item"> <i class="fa-solid fa-plus "></i> </a>
    <a href="#" class="menu-item"> <i class="fa-solid fa-address-card "></i> </a>
  </nav>
  <div class="container">

    <!--  Aqui va la foto de la publicacion y el comentario -->
    <mat-card class="post-card">
      <img post-image src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5rL7XmirFrLWyDGVEGSw3UGvADiXR3gIgqg&usqp=CAU" alt="Post 1">
      <button mat-icon-button class="example-icon favorite-icon" [ngClass]="{ 'active': isFavorite }"
        (click)="toggleFavorite()">
        <mat-icon>{{ isFavorite ? 'favorite' : 'favorite_border' }}</mat-icon>
      </button>
      <mat-card-content>
        <mat-form-field class="comment-field" >
          <mat-label>Comentario</mat-label>
          <textarea matInput [(ngModel)]="comentario"></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="commentcreateService(comentario)">Comentar</button>
      </mat-card-content>
    </mat-card>

        <!-- Comentarios de la publicacion -->

  
        <div class="card" style="width: 23rem;">
          <ul class="list-group list-group-flush"  *ngFor="let comment of comments" >
            <li  class="list-group">&nbsp;&nbsp;{{getNameUser(comment.idPublication)}} </li>
            <li class="list-group-item"> &nbsp;{{ comment.text }}
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item><i class="fa-solid fa-pen"></i>&nbsp;
                  <span>Editar</span>
                </button>
                <button mat-menu-item><i class="fa-solid fa-trash"></i> &nbsp;
                  <span>Eliminar</span>
                </button>
              </mat-menu>
            </li>
          </ul>
        </div>
        



<br><br>
  </div>
</body>

</html>
