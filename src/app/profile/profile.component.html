<body>
  <div class="header">

    <div class="row">
    
      <div class="col-1">
        <div class="regresarProfile">
          <button mat-mini-fab color="primary" *ngIf="!modify" (click)="backWelcome()"><mat-icon>arrow_back</mat-icon></button>
        </div>
      </div>

      <div class="col-10 center">
        <img src="https://i.pinimg.com/originals/34/22/90/3422900cb9e9bd4ce803847129eb6c9f.jpg" alt="imagen">
      </div>

      <div class="col-1">
        <div class="logout">
          <button mat-mini-fab color="primary" *ngIf="!modify" (click)="revokeService()"><mat-icon>close</mat-icon></button>

        </div>
      </div>

    </div>
    
    <div class="regresar">
      <button mat-mini-fab color="primary" *ngIf="modify" (click)="back()"><mat-icon>arrow_back</mat-icon></button>
    </div>
  </div>


  <div class="container" *ngIf="!modify">
    <mat-card class="profile-card">
      <img
        src="https://previews.123rf.com/images/aprillrain/aprillrain2212/aprillrain221200638/196354278-imagen-de-caricatura-de-un-astronauta-sentado-en-una-luna-ilustraci%C3%B3n-de-alta-calidad.jpg"
        alt="Foto de perfil" class="profile-picture">
      <mat-card-title>Nombre: {{dataUser.name}} {{dataUser.lastName}}</mat-card-title>
      <mat-card-content>
        <p>Fecha de nacimiento: {{dataUser.dob |date: "dd-MM-yyyy"}}</p>
      </mat-card-content>
      <div class="edit">
        <button mat-mini-fab color="primary" (click)="Modify(dataUser)" ><mat-icon>edit</mat-icon></button>
      </div>

    </mat-card>
    
    <div class="row">
      <div class="col-1">
      </div>
      <div class="col-10 center">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5rL7XmirFrLWyDGVEGSw3UGvADiXR3gIgqg&usqp=CAU"
          alt="Imagen 1">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5rL7XmirFrLWyDGVEGSw3UGvADiXR3gIgqg&usqp=CAU"
          alt="Imagen 2">
      </div>
      <div class="col-1">
      </div>
    </div>
  </div>

  <div class="containerus" *ngIf="modify">
    <form class="example-form" (ngSubmit)="modForm()" id="modForm">
      <h1>Modificación</h1>
      <br>
      <mat-form-field class="input-field">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="perfilDataModify.name" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      <br>
      <mat-form-field class="input-field">
        <mat-label>Apellido</mat-label>
        <input matInput [(ngModel)]="perfilDataModify.lastName" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      <br>
      <mat-form-field class="input-field">
        <mat-label>Fecha de Nacimiento</mat-label>
        <input matInput [(ngModel)]="perfilDataModify.dob" [ngModelOptions]="{standalone: true}"
          placeholder="DD/MM/AAAA" [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Ingresa tu Contraseña Nueva</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="passwordNew" required (keydown)="onPasswordKeydown($event)">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Confirma tu Contraseña</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="passwordConfirm" required (keydown)="onPasswordKeydown($event)">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <p>ACA IRIA EL COMPONENTE DE LA FOTO</p>
      <div>
        <button type="submit" class="btn btn-secondary">Confirmar</button>
      </div>
    </form>
  </div>


</body>
