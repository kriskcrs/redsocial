<h1>Bienvenido {{dataUser.name}} {{dataUser.lastName}}</h1>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1>Galer√≠a de Fotos</h1>
</head>

<body>
    <div class="header">
        <img src="https://i.pinimg.com/originals/34/22/90/3422900cb9e9bd4ce803847129eb6c9f.jpg" alt="imagen">
        <div class="example-button-container">
            <button mat-mini-fab color="primary"><i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
    </div>
    <div class="row" *ngFor="let publication of publications">
        <div class="col-2">
        </div>
        <div class="col-8 center img">
            <img src={{publication.photo.route}} alt="not found">
            <p>{{publication.publication.decription}}</p>
        </div>
        <div class="col-2">
        </div>
    </div>
</body>

</html>
