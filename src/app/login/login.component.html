<div class="login-container">
  <mat-card class="login-card">
    <h1>Ingreso</h1>
    <br>
    <form (ngSubmit)="login()" class="mat-card">
      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Ingresa tu correo electronico</mat-label>
        <input matInput placeholder="tu_correo@ejemplo.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Ingresa tu Contraseña</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required (keydown)="onPasswordKeydown($event)">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" type="submit" class="login-button"> Ingreso <i
          class="fa-solid fa-right-to-bracket fa-beat-fade"></i></button>
      <br>
    </form>
    <br>
    <button mat-raised-button color="warn" (click)="registryService()">Registrarte <i
        class="fa-solid fa-user fa-bounce"></i></button>
    <br>
    <a style="display: flex; justify-content: end;" href="#">Recuperar contraseña</a>
  </mat-card>
</div>
