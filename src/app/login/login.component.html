<div class="login-container">
  <mat-card class="login-card">
    <h1>Ingreso</h1>
    <mat-form-field>
      <mat-label>Ingresa tu correo electronico</mat-label>
      <input matInput placeholder="tu_correo@ejemplo.com" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Ingresa tu  Contraseña</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button color="primary">Ingreso</button>
    <br>
    <button mat-raised-button color="basic">Recupera tu contraseña</button>
  </mat-card>
  
</div>
