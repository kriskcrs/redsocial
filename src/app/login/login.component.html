<div class="login-container">
  <mat-card class="login-card">
    <h1>Ingreso</h1>
    <br>


    <br>
    <mat-form-field>
      <mat-label>Ingresa tu correo electronico</mat-label>
      <input matInput placeholder="tu_correo@ejemplo.com" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Ingresa tu Contraseña</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="password.invalid">Debes ingresar una contraseña</mat-error>
      </button>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="login()"> Ingreso <i class="fa-solid fa-right-to-bracket fa-beat-fade"></i></button>
    <br>
    <button mat-raised-button color="warn">Registrarte <i class="fa-solid fa-user fa-bounce"></i></button>
    <br>
    <a style="display: flex; justify-content: end;" href="#">Recuperar contraseña</a>
  </mat-card>

</div>
